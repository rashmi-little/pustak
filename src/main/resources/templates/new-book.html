<!DOCTYPE html>
<html lang="en">
  <head data-th-replace="~{fragments/header :: head(~{::link})}">
    <link rel="stylesheet" href="/css/new-book.css" />
  </head>
  <body>
    <header data-th-replace="~{fragments/header :: header}"></header>
    <main>
      <nav
        data-th-replace="~{fragments/nav :: nav('/home', 'back to home')}"
      ></nav>
      <section>
        <form action="/create-book" method="post" enctype="multipart/form-data">
          <div class="input-container">
            <div>
              <label for="book-name">Book name</label>
              <input
                type="text"
                id="book-name"
                name="bookName"
                placeholder="ex: java for begginer"
                class="input-field"
              />
            </div>
            <div>
              <label for="book-author">Book author</label>
              <input
                type="text"
                id="book-author"
                name="authorName"
                placeholder="ex: Rashmi kant dash"
                class="input-field"
              />
            </div>
            <div>
              <label for="total-page">Total page</label>
              <input
                type="number"
                id="total-page"
                name="totalPage"
                placeholder="ex: 253"
                class="input-field"
              />
            </div>
            <div>
              <label for="publication-date">PublicationData</label>
              <input
                type="date"
                id="publication-date"
                name="publicationDate"
                placeholder="ex: 14-10-2021"
              />
            </div>
            <div class="flex-align-center-1">
              <label for="paper-back">Paper-back</label>
              <input
                type="radio"
                name="bookFormat"
                id="paper-back"
                value="PAPERBACK"
              />
              <label for="hard-cover">hard-cover</label>
              <input
                type="radio"
                name="bookFormat"
                id="hard-cover"
                value="HARDCOVER"
              />
            </div>

            <div class="flex-align-center-1">
              <label for="amazon">Amazon</label>
              <input
                type="checkbox"
                id="amazon"
                name="availability"
                value="amazon"
              />
              <label for="flipkart">FlipKart</label>
              <input
                type="checkbox"
                id="flipkart"
                name="availability"
                value="flipkart"
              />
              <label for="offline">Offline</label>
              <input
                type="checkbox"
                id="offline"
                name="availability"
                value="offline"
              />
            </div>

            <div>
              <label for="book-category">Book category</label>
              <select name="category" id="book-category" class="input-field">
                <option value="sprots">Sports</option>
                <option value="technology">Technology</option>
                <option value="crime">Crime</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div>
              <label for="book-image">Book image</label>
              <input type="file" name="bookImage" id="book-image" />
            </div>
            <div class="grid-full">
              <label for="book-description">Book description</label>
              <textarea
                name="description"
                id="book-description"
                class="input-field"
              ></textarea>
            </div>
          </div>
          <div class="submit-btn-container">
            <input type="submit" value="submit" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
